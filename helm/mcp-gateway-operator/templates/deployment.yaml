apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mcp-gateway-operator.fullname" . }}
  labels:
    {{- include "mcp-gateway-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "mcp-gateway-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "mcp-gateway-operator.labels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "mcp-gateway-operator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: manager
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
        - --leader-elect={{ .Values.operator.leaderElection }}
        - --metrics-bind-address={{ .Values.operator.metrics.bindAddress }}
        - --metrics-secure={{ .Values.operator.metrics.secure }}
        - --health-probe-bind-address={{ .Values.operator.healthProbeBindAddress }}
        - --enable-http2={{ .Values.operator.enableHTTP2 }}
        {{- if .Values.aws.gatewayId }}
        - --gateway-id={{ .Values.aws.gatewayId }}
        {{- end }}
        {{- if .Values.aws.region }}
        - --aws-region={{ .Values.aws.region }}
        {{- end }}
        env:
        {{- if .Values.aws.gatewayId }}
        - name: GATEWAY_ID
          value: {{ .Values.aws.gatewayId | quote }}
        {{- end }}
        {{- if .Values.aws.region }}
        - name: AWS_REGION
          value: {{ .Values.aws.region | quote }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - mountPath: /tmp
          name: tmp
      volumes:
      - name: tmp
        emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

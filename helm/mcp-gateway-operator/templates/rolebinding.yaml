{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "mcp-gateway-operator.fullname" . }}-manager-rolebinding
  labels:
    {{- include "mcp-gateway-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "mcp-gateway-operator.fullname" . }}-manager-role
subjects:
- kind: ServiceAccount
  name: {{ include "mcp-gateway-operator.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}

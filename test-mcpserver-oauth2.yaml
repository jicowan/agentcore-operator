apiVersion: mcpgateway.bedrock.aws/v1alpha1
kind: MCPServer
metadata:
  name: test-mcp-oauth2
  namespace: default
spec:
  endpoint: https://mcp-server.example.com
  protocolVersion: "2025-06-18"
  capabilities:
    - tools
  authType: OAuth2
  oauthProviderArn: arn:aws:bedrock-agentcore:us-west-2:820537372947:token-vault/default/oauth2credentialprovider/test-mcp-oauth-provider
  oauthScopes:
    - read
    - write
  description: "Test MCP server with OAuth2 authentication"
